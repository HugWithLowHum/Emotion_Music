<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="'viewport" content="'width=device-width, initial-scale=1.0" />
    <meta name="keywords" , content="music, emotion" />
    <meta
      name="description"
      content="a webpage that generates music based on your mood!"
    />
    <title>Emotion and Music</title>
    <style>
      img {
        width: 100px;
        border-radius: 10px;
        /* border-radius makes the square image round.
                If the radius is more than 0.5 of the width, 
                then the image would appear round*/
        float: left;
        margin-right: 10px;
      }
      p.welcome {
        /* if only use.welcome, then the rules enclosed by it 
                applies to everything for the class "welcome"*/

        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Zian's Music Generator</h1>
    <img src="images/sweating_yellow_bean.png" ; alt="an image of 流汗黄豆" />
    <!--"alt" is alternative description-->
    <p class="welcome">Hi, welcome to my webpage!</p>
    <p>
      This is the normal text, while this <em>word</em> is emphacized! (not
      italicized, but <em>empacized.</em>)
    </p>
  </body>
</html>
